<!DOCTYPE html>
<html>
<head>
  <title>Chapter 4-7: The &lt;picture&gt; element</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {font-size: 18pt;}
    h1 {font-size: 115%;}
  </style>
</head>

<body>
  <div style="text-align:center">
    <picture>
        <source media="(max-width: 750px)" srcset="images/sitting-profile-450.jpg">
        <source media="(max-width: 1000px)" srcset="images/sitting-profile-750.jpg">
        <source srcset="images/sitting-profile-1000.jpg">
    <img src="images/sitting-profile-750.jpg"
      alt="Brianna Quick">
    </picture>  
  </div>
  
  <h1>These are my dogs</h1>
  
  <p>
    This is my dog Melon
  </p>
  <div style="text-align:center">
    <picture>
      <source media="(max-width: 750px)" srcset="images/crazy-melon-450.jpg">
      <source media="(max-width: 1000px)" srcset="images/crazy-melon-750.jpg">
      <source srcset="images/crazy-melon-1000.jpg">
  <img src="images/crazy-melon-750.jpg"
    alt="Melon the dog">
  </picture>  
  </div>

  <p>
    This is my dog Guava
  </p>
  <div style="text-align:center">
    <picture>
      <source media="(max-width: 750px)" srcset="images/mellow-guava-450.jpg">
      <source media="(max-width: 1000px)" srcset="images/mellow-guava-750.jpg">
      <source srcset="images/mellow-guava-1000.jpg">
  <img src="images/crazy-melon-750.jpg"
    alt="Guava the dog">
  </picture>  
  </div>

</body>
</html>
