<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <header>
      <h1>Image Gallery</h1>
    </header>

    <article id="page-photogrid" class="page-section">

        <section class="layout-photogrid">
          <div class="row justify-content-center no-gutters">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/cetaphil.JPG" alt="Monster 01 image">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/mysite-small.png" alt="Monster 02 image">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/Quick-value.jpg" alt="Monster 03 image">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/Quick-landscape.jpg" alt="Monster 04 image">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/Quick_ads_b.png" alt="Monster 05 image">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">
              <img class="layout-image" src="images/Quick-FoundType.png" alt="Monster 06 image">
            </div>
    
          </div>
    
        </section>
    
      </article>
      <footer>
        <h3>Created by Brianna Quick</h1>
      </footer>

</body>
</html>
